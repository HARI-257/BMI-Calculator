<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>BMI Calculator</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

	<div class="BMI-container">
		<h1>BMI Calculator</h1>
		<input id="weight" type="number" name="" placeholder="Enter Your Weight in KG">
		<input id="height" type="number" name="" placeholder="Enter Your Height in Mtr">
		<button onclick="calculateBMI()">Check BMI</button>
	</div>
	<div class="result-container">
		<h2>Result</h2>
		<p id="result">Your BMI Value is </p>
		<button class="restart" onclick="restart()">Restart</button>
	</div>
	<script type="text/javascript" src="script.js"></script>
</body>
</html>
